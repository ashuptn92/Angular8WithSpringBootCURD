<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="myTab">
      <thead>
        <tr class="head">
          <th>ID</th>
          <th>NAME</th>
          <th>DESIGNATION</th>
          <th>SALARY</th>
          <th>GENDER</th>
          <th>MOBILE</th>
          <th>EMAIL</th>
          <th>DEPARTMENT</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async" align="center">
          <td>{{employee.empId}}</td>
          <td>{{employee.empName}}</td>
          <td>{{employee.designation}}</td>
          <td>{{employee.empSal}}</td>
          <td>{{employee.gender}}</td>
          <td>{{employee.mobile}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.dept}}</td>
    
          <td><button (click)="deleteEmployee(employee.empId)" class="btn btn-danger">Delete</button>
              <button (click)="updateEmployee(employee.empId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="employeeDetails(employee.empId)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
